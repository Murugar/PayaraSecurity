<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets

        <h:form>
            <h:panelGrid class="table_padding" columns="2">
                <h:outputText value="Username" />
                <h:inputText binding="#{loginBean.username}" maxlength="255" required="true" requiredMessage="Please enter a username" />

                <h:outputText value="Password" />
                <h:inputSecret binding="#{loginBean.password}" maxlength="255" required="true" requiredMessage="Please enter a password"/>

                <h:outputText />
                <h:commandButton value="Login" action="#{loginBean.login()}"/>
            </h:panelGrid>
            <br />
        </h:form>

    </h:body>
</html>
